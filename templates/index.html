{% extends 'layout.html' %}
{% block main %}


    <main class="intro-main" id="preload">
        <div class="card text-center intro-card" style="border: none">

        <div class="card-header intro-card-header">
            <img src="../static/img/logo.png" width="70" height="70" class="d-inline-block align-top" alt=""> 
        </div>

        <div class="card-body align-middle" style="padding: 1.99em">

            <nav class="navbar text-center">
                    <a class="navbar-brand my-auto"href="">
                    </a>
            </nav>
            <p class="card-text h4 intro-title animated infinite pulse" style="margin-top: 12vh">Aliento para el viaje</p>
            <br>
            <br>
        </div>

        </div>
    </main>

    <script type="text/javascript">

        (function(){
        
        var preload = document.getElementById("preload");
        var loading = 0;
        var id = setInterval(frame, 64);

        function frame(){
          if(loading == 50) {
          clearInterval(id);
          window.open('main.html', "_self");
          }
          else {
          loading = loading + 1;
          if(loading == 30) {
            preload.style.animation = "fadeout 1s ease";
          }
          }
        }


        })();

    </script>

{% endblock %}
